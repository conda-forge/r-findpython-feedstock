{% set version = "1.0.4" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-findpython
  version: {{ version|replace("-", "_") }}

source:
  fn: findpython_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/findpython_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/findpython/findpython_{{ version }}.tar.gz
  sha256: a58fb46d53d3bdea1e00b2f4f9bdb5e98be9329ea9d8e2fe150d91462e6bccfd

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('findpython')"           # [not win]
    - "\"%R%\" -e \"library('findpython')\""  # [win]

about:
  home: https://github.com/trevorld/findpython
  license: MIT
  summary: Package designed to find an acceptable python binary.
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - croth1
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
